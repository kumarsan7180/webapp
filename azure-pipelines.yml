trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'DockerHubConnection'
    command: 'login'

- task: Docker@2
  inputs:
    containerRegistry: 'ACRServiceConnection'
    repository: '7180sandeepacr'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'mywebapp:v1'


